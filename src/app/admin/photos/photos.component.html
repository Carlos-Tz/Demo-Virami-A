<app-navbar [save]="save"></app-navbar>
<div class="pt-2">
    <div class="row justify-content-sm-center">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <p class="card-title h5" style="text-align: center;">
                                PROPIEDADES
                            </p>
                        </div>
                        <div class="col-sm-12 col-md-3 offset-md-3">
                            <button class="btn btn-outline-success btn-block" (click)="showDialog()">Nueva
                                Propiedad </button>
                        </div>
                    </div>
                    <div class="container mt-2">
                        <div class="row">                            
                            <app-casa *ngFor="let c of casas; let j=index;" [casa]="c" class="col-sm-4 col-md-3 mb-2">
                            </app-casa>                        
                        </div>                      
                    </div>
                    <ng-container #vc></ng-container>
                    <ng-template #modalC>
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <app-new-casa [closeDialog]="closeDialog">
                                    </app-new-casa>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
