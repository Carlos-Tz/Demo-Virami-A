<app-navbar [save]="save"></app-navbar>
<div class="pt-2">
    <div class="row justify-content-sm-center">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <div class="row no-print">
                        <div class="col-sm-12 col-md-6">
                            <p class="card-title h5" style="text-align: center;">
                                PROPIEDADES
                            </p>
                        </div>
                        <div class="col-sm-12 col-md-3" style="text-align: center;">
                            <mat-form-field>
                                <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Buscar">
                            </mat-form-field>
                        </div>
                        <div class="col-sm-12 col-md-3">
                            <button class="btn btn-outline-success btn-block" (click)="showDialog()">Nueva
                                Propiedad </button>
                        </div>
                    </div>
                    <div class="container mt-2">
                        <div class="row">
                            <div class="col-md-6 offset-md-3">
                                <mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSortDisableClear>
                                    <ng-container matColumnDef="title">
                                        <mat-header-cell *matHeaderCellDef></mat-header-cell>
                                        <mat-cell *matCellDef="let element">
                                            <app-casa class="mb-2" [casa]="element">
                                            </app-casa>
                                        </mat-cell>
                                    </ng-container>                                
                                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
                                </mat-table>
                                <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
                            </div>                            

                                                   
                            <!-- <app-casa *ngFor="let c of casas; let j=index;" [casa]="c" class="col-sm-4 col-md-3 mb-2">
                            </app-casa> -->                        
                        </div>                      
                    </div>
                    <ng-container #vc></ng-container>
                    <ng-template #modalC>
                        <div class="app">
                            <section>
                                <div class="page">
                                    <div class="inner">
                                        <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                                        aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered" role="document">
                                            <div class="modal-content">
                                                <app-new-casa [closeDialog]="closeDialog">
                                                </app-new-casa>
                                            </div>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            </section>
                        </div>                        
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
