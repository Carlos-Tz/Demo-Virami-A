<div class="modal-header no-print">

</div>

<div class="modal-footer no-print">
  <button type="button" class="btn btn-outline-success" (click)="submitSurveyData()"
    [disabled]="!myForm1.valid">Guardar</button>
  <button type="button" class="btn btn-outline-info" [routerLink]="['/pdf/', this.key]"

  <button type="button" class="btn btn-outline-danger" (click)="deleteCasa()">Eliminar</button>
  <button type="button" class="btn btn-outline-default" data-dismiss="modal" (click)="closeDialog()">Cancelar </button>
